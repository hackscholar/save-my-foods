version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env.example
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend:ro
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
  ai-estimator:
    build:
      context: .
      dockerfile: ai_estimator/Dockerfile
    env_file:
      - ai_estimator/.env.example
    ports:
      - "8100:8100"
    volumes:
      - ./ai_estimator:/app/ai_estimator:ro
    command: ["uvicorn", "ai_estimator.app.main:app", "--host", "0.0.0.0", "--port", "8100", "--reload"]
